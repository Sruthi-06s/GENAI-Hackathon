<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Crop Doctor Dashboard</title>

<style>

/* ğŸŒ¾ Bright Crop Background */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: 
        linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
        url("https://images.unsplash.com/photo-1500382017468-9049fed747ef")
        no-repeat center center/cover;
}

/* ğŸŒ¿ Main Container */
.dashboard-container {
    text-align: center;
    padding: 50px 40px;
    width: 100%;
}

/* Title */
h1 {
    font-size: 48px;
    color: #1b5e20;
    margin-bottom: 10px;
}

.dashboard-container p {
    font-size: 18px;
    color: #2e7d32;
}

/* Card Layout */
.card-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 60px;
    flex-wrap: wrap;
}

/* ğŸŒŸ Card Design */
.card {
    width: 320px;
    padding: 40px 30px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

/* Card Title */
.card h2 {
    color: #1b5e20;
    margin-bottom: 15px;
    font-size: 22px;
}

/* Card Text */
.card p {
    color: #555;
    font-size: 15px;
}

/* Responsive */
@media (max-width: 768px) {
    h1 { font-size: 36px; }
    .card { width: 90%; }
}

</style>
</head>

<body>

<div class="dashboard-container">

    <h1>ğŸŒ¾ Rythu Mithra</h1>
    <p>Select a service</p>

    <div class="card-container">

        <div class="card" onclick="goDetector()">
            <h2>ğŸŒ¿ Disease Detector</h2>
            <p>Upload crop leaf image and detect disease</p>
        </div>

        <div class="card" onclick="goResolver()">
            <h2>â“ Query Resolver</h2>
            <p>Ask farming questions using AI</p>
        </div>

    </div>

</div>

<script>
function goDetector() {
    window.location.href = "index.html";
}

function goResolver() {
    window.location.href = "resolver.html";
}
</script>

</body>
</html>
